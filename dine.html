<!DOCTYPE html>
<html>
<head>
<title>Dine Booking</title>
</head>
<body style='background-color:lightgrey'>
<form align='center'>
<h1>Dine Booking</h1>
Visitor Name:<input type='text' minlength='5' maxlength='20' /><br><br>
Number of Members:<input type='number' max='5' /><br><br>
Contact No:<input type='tel' max='10' /><br><br>
Email:<input type='email' placeholder='example123@gmail.com' /><br><br>
Type Of Food:<input type='checkbox' name='food'>South Indian
<input type='checkbox' name='food'>North Indian
<input type='checkbox' name='food'>Chinese
<input type='checkbox' name='food'>Western<br><br>
Room Status:<input type='radio' name='room'>Ac
<input type='radio' name='room'>Non-Ac
<br><br>
Venue Preference:
<select name='venues'>
<option value='select' />--SELECT--</option>
<option value='Amoeba' disabled/>Amoeba</option>
<option value='Fiesta' />Fiesta</option>
<option value='Vista' />Vista</option>
<option value='Mythri' />Mythri</option>
<option value='Oasis' />Oasis</option>
</select><br><br>
<input type='submit' value='Book' />
<input type='reset' value='Reset' />
</form>
</body>
</html>
