<!DOCTYPE html>
<html>
<head>
<title>Dine Booking</title>
</head>
<body style='background-color:lightgrey'>
<form align='center'>
<h1>Dine Booking</h1>
<table align='center'>
<tr>
<td>Visitor Name:</td>
<td><input type='text' minlength='5' maxlength='20' /><br><br></td>
</tr>
<tr>
<td>Number of Members:</td>
<td><input type='number' max='5' /><br><br></td>
</tr>
<tr>
<td>Contact No:</td>
<td><input type='tel' max='10' /><br><br></td>
</tr>
<tr>
<td>Email:</td>
<td><input type='email' placeholder='example123@gmail.com' /><br><br></td>
</tr>
<tr>
<td>Type Of Food:</td>
<td><input type='checkbox' name='food'>South Indian
<input type='checkbox' name='food'>North Indian
<input type='checkbox' name='food'>Chinese
<input type='checkbox' name='food'>Western<br><br></td>
</tr>
<tr>
<td>Room Status:</td>
<td><input type='radio' name='room'>Ac
<input type='radio' name='room'>Non-Ac
<br><br></td>
</tr>
<tr>
<td>Venue Preference:</td>
<td><select name='venues'>
<option value='select' />--SELECT--</option>
<option value='Amoeba' disabled/>Amoeba</option>
<option value='Fiesta' />Fiesta</option>
<option value='Vista' />Vista</option>
<option value='Mythri' />Mythri</option>
<option value='Oasis' />Oasis</option>
</select><br><br></td>
</tr>
<tr>
<td><input type='submit' value='Book' /></td>
<td><input type='reset' value='Reset' /></td>
</tr>
</table>
</form>
</body>
</html>
